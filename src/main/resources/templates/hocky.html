<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/header :: h"/>
<head>
    <title>Admin | Học kỳ</title>
</head>

<body onload="showToast()">

<!-- Start Left menu area -->
<div th:replace="/common/leftmenu :: left_menu"></div>
<!-- End Left menu area -->

<div class="all-content-wrapper">
    <div class="header-advance-area">

        <!-- Start Welcome area -->
        <div th:replace="/common/header :: header"></div>
        <!-- End Welcome area -->

        <!-- Start Toast area -->
        <div id="toast">

        </div>
        <li id="mes" hidden th:text="${mess}"></li>
        <li id="suc_err" hidden th:text="${suc_err}"></li>
        <!-- End Toast area -->

        <!-- Static Table Start -->
        <div class="product-status mg-b-15">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <form th:action="@{/hocKy/deleteHocKys}" method="get">
                            <div class="product-status-wrap drp-lst">
                                <div class="sparkline13-hd">
                                    <div class="main-sparkline13-hd">
                                        <h1></h1>
                                        <a class="btn btn-info btnCreateHocKy">Thêm học kỳ</a>
                                        <a style="margin-top: -3px"
                                           class="btn btn-primary glyphicon glyphicon-import btnImportFile"></a>
                                        <button type="submit" class="btn btn-danger btn-custon-rounded-four">
                                            <span>Xóa</span>
                                        </button>
                                    </div>
                                </div>

                                <div class="sparkline13-graph">
                                    <div class="datatable-dashv1-list custom-datatable-overright">
                                        <table id="table" data-toggle="table"
                                               data-key-events="true" data-resizable="true" data-cookie="true"
                                               data-cookie-id-table="saveId" data-show-export="true"
                                               data-click-to-select="true" data-toolbar="#toolbar" class="tbl">
                                            <thead>
                                            <tr>
                                                <th>
                                                    <div align="center">
                                                        <i class="fa fa-check"></i>
                                                    </div>
                                                </th>
<!--                                                <th>STT</th>-->
                                                <th>Mã học kỳ</th>
                                                <th>Năm bắt đầu</th>
                                                <th>Năm kết thúc</th>
                                                <th>Thứ tự học kỳ</th>
                                                <th>Mô tả</th>
                                                <th>Thao tác</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="hk, stt: ${hocKys}">
                                                <td><input type="checkbox" class="checkbox" th:name="idHK"
                                                           th:value="${hk.getMaHK()}"></td>
<!--                                                <td th:text="${stt.index + 1}"></td>-->
                                                <td th:text="${hk.getMaHK()}"></td>
                                                <td th:text="${hk.getNamBatDau()}"></td>
                                                <td th:text="${hk.getNamKetThuc()}"></td>
                                                <td th:text="${hk.getThuTuHocKy()}"></td>
                                                <td th:text="${hk.getMoTa()}"></td>
                                                <td>
                                                    <a class="btnUpdateHocKy btn btn-warning"
                                                       th:href="@{/hocKy/findHK(id=${hk.maHK})}">
                                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div class="pull-right pagination">
                                            <ul class="pagination">
                                                <li class="page-pre">
                                                    <a th:href="@{/hocKy(pageIndex=${currentPage - 1})}">‹</a>
                                                </li>
                                                <li class="page-number"
                                                    th:each="i : ${#numbers.sequence(0, totalPage - 1)}"
                                                    th:classappend="${currentPage}==${i}?'active':''">
                                                    <a th:href="@{/hocKy(pageIndex=${i})}" th:text="${i + 1}"></a>
                                                </li>
                                                <li class="page-next">
                                                    <a th:href="@{/hocKy(pageIndex=${currentPage + 1})}">›</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="myForm">
            <form th:action="@{/hocKy}" method="post" th:object="${hocKy}">
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" style="background-color: rgb(130, 216, 130);">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <div class="text-center" style="color: white;">
                                    <h3>THÔNG TIN HỌC KỲ</h3>
                                </div>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" id="hocKyId" value="" th:field="*{maHK}">
                                <div class="col-sm-12" style="padding-top: 20px;">
                                    <div class="form-group col-sm-4">
                                        <label>Năm bắt đầu</label>
                                        <div>
                                            <input type="number" id="nbd" value="" th:field="*{namBatDau}"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label>Năm kết thúc</label>
                                        <div>
                                            <input type="number" id="nkt" value="" th:field="*{namKetThuc}"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label>Thứ tự học kì</label>
                                        <div>
                                            <input type="number" id="tthk" value="" th:field="*{thuTuHocKy}"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-12">
                                        <label>Mô tả</label>
                                        <div>
                                            <input type="text" id="mota" value="" th:field="*{moTa}"
                                                   class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <input type="submit" value="Lưu thông tin"
                                       class="btn btn-success"
                                       style="margin-left: 30px; width: 89%">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Start Modal Import area -->
        <div class="myForm1">
            <form th:action="@{/hocKy/upload}" method="post" enctype="multipart/form-data">
                <div class="modal fade" id="myModalImportFile" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" style="background-color: rgb(130, 216, 130);">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <div class="text-center" style="color: white;">
                                    <h3>UPLOAD FILE</h3>
                                </div>
                            </div>
                            <div class="modal-body">
                                <div style="border-radius: 10%">
                                    <input type="file" th:name="fileUpload"
                                           class="form-control">
                                    <br>
                                    <button type="submit" class="form-control btn btn-primary">Tải lên</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- End Modal Import area -->

    </div>
</div>

<div th:replace="/common/header :: script"></div>

</body>
</html>
